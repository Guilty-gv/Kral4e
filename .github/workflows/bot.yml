name: Bot Workflows

on:
  push:
    branches:
      - main  # Или кој и да е branch каде работиш
  workflow_dispatch:  # Овозможува и рачно стартување

jobs:
  run-main-bot:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout на репозиториумот
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Инсталира dependencies ако имаш requirements.txt
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Изврши го главниот бот
      - name: Run main bot
        run: python bot_main.py

  run-hybrid-bot:  # Нов job за твојот hybrid_bot_final.py
    runs-on: ubuntu-latest
    needs: run-main-bot   # Ако сакаш да се изврши по главниот бот

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run hybrid bot
        run: python hybrid_bot_final.py
