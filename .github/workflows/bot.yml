name: Bot

on:
  schedule:
    - cron: "*/15 * * * *"   # пуштање на секои 15 минути
  workflow_dispatch:           # опција за рачно стартување

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Bot with debug
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          echo "DEBUG: Starting Bot workflow"
          python main.py
          echo "DEBUG: Bot workflow finished"
