name: Hybrid Crypto Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Export environment variables
      run: |
        echo "KUCOIN_API_KEY=${{ secrets.KUCOIN_API_KEY }}" >> $GITHUB_ENV
        echo "KUCOIN_API_SECRET=${{ secrets.KUCOIN_API_SECRET }}" >> $GITHUB_ENV
        echo "KUCOIN_API_PASSPHRASE=${{ secrets.KUCOIN_API_PASSPHRASE }}" >> $GITHUB_ENV
        echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
        echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

    - name: Start Bot
      run: |
        echo -e "\033[1;34m===== Starting main bot =====\033[0m"
        python main.py
