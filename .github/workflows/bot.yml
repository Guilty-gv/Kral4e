name: Hybrid Crypto Bot

on:
  workflow_dispatch:  # можеш рачно да го стартуваш

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      # KuCoin API credentials
      KUCOIN_API_KEY: ${{ secrets.KUCOIN_API_KEY }}
      KUCOIN_API_SECRET: ${{ secrets.KUCOIN_API_SECRET }}
      KUCOIN_API_PASSPHRASE: ${{ secrets.KUCOIN_API_PASSPHRASE }}
      # Telegram
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Hybrid Bot
        run: python hybrid_bot_final.py
