name: Hybrid Crypto Bot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # максимален time-out за long-running bot

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Export environment variables (KuCoin и Telegram)
      - name: Export environment variables
        run: |
          echo "KUCOIN_API_KEY=${{ secrets.KUCOIN_API_KEY }}" >> $GITHUB_ENV
          echo "KUCOIN_API_SECRET=${{ secrets.KUCOIN_API_SECRET }}" >> $GITHUB_ENV
          echo "KUCOIN_API_PASSPHRASE=${{ secrets.KUCOIN_API_PASSPHRASE }}" >> $GITHUB_ENV
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

      # 5️⃣ Start Bot
      - name: Start Bot
        run: |
          echo -e "\033[1;34m===== Starting main bot =====\033[0m"
          python main.py
