name: Run Both Bots with Color Logging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            echo -e "\033[1;32mInstalling dependencies...\033[0m"
            pip install -r requirements.txt
          else
            echo -e "\033[1;33mNo requirements.txt found, skipping dependency installation.\033[0m"
          fi

      - name: Run main bot
        run: |
          echo -e "\033[1;34m===== Starting main bot =====\033[0m"
          python bot_main.py
          BOT_MAIN_EXIT_CODE=$?
          if [ $BOT_MAIN_EXIT_CODE -eq 0 ]; then
            echo -e "\033[1;32m===== Main bot finished successfully =====\033[0m"
          else
            echo -e "\033[1;31m===== Main bot failed with exit code $BOT_MAIN_EXIT_CODE =====\033[0m"
            exit $BOT_MAIN_EXIT_CODE
          fi

      - name: Run hybrid bot
        run: |
          echo -e "\033[1;34m===== Starting hybrid bot =====\033[0m"
          python hybrid_bot_final.py
          HYBRID_EXIT_CODE=$?
          if [ $HYBRID_EXIT_CODE -eq 0 ]; then
            echo -e "\033[1;32m===== Hybrid bot finished successfully =====\033[0m"
          else
            echo -e "\033[1;31m===== Hybrid bot failed with exit code $HYBRID_EXIT_CODE =====\033[0m"
            exit $HYBRID_EXIT_CODE
          fi
